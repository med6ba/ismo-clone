    <link rel="stylesheet" href="../font-awesome/css/all.css" />

  </head>
  <body class="d-flex flex-column min-h-dvh">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <img
            src="../../assets/images/logo.png"
            alt="Logo"
            width="70"
            height="70"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../assets/subpages/filieres.html"
                >Filières</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../assets/subpages/apropos.html"
                >À propos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="../../assets/subpages/contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main
      class="container text-center d-flex flex-column align-items-center mt-auto"
    >
      <section class="py-5 w-100" id="sec-4">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-lg-6 order-2 order-lg-1">
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12968.185507123657!2d-5.3053643!3d35.651229!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0b5b615148fea3%3A0x37b6f3842f42dcbe!2sInstitute%20specialized%20in%20offshoring%20professions!5e0!3m2!1sen!2sma!4v1740786295353!5m2!1sen!2sma"
                  style="border: 0"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
              <h2 class="display-5 text-center text-lg-start mb-2">
                Contactez-nous
              </h2>
              <form>
                <div class="mb-3">
                  <input
                    class="form-control focus-ring focus-ring-success"
                    placeholder="Votre nom"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="form-control focus-ring focus-ring-success"
                    placeholder="Votre email"
                    type="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control focus-ring focus-ring-success"
                    placeholder="Votre message"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button class="btn btn-success" type="submit">
                    Envoyer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="mt-auto bg-dark text-white d-flex">
      <div
        class="container d-flex justify-content-between align-items-center p-3"
      >
        <p class="mb-0">&copy; 2025 - ISMO Tétouan</p>
        <div class="socials">
          <a
            href="https://www.facebook.com/ismo.tet"
            target="_blank"

          </a>
          <a
            href="https://www.linkedin.com/company/ismo-t-touan"
            target="_blank"
            class="text-white p-2 text-decoration-none"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            href="https://youtube.com/playlist?list=PLJ3IhtXGq8s_oV7QEpKMs5bZurNnyR1ya&si=JZTYUWwyYCqPuRdX"
            target="_blank"
            class="text-white p-2 text-decoration-none"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </footer>
